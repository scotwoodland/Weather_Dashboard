  <head>

  <body>

          <p class="lead">Look up the current weather and 5-day forecast for your travel destination.</p>
          <h3 id=currentDay></h3>
        </div>
    </header>
    <!-- Multiple containers for the data  -->
    <div class="container" id=>
        <div class="row">
        <!-- search field and search button  -->
          <div id="searchWin" class="col-3">
              <h2>Search Window</h2>
              <form id="city-form">
                <label for="city-input">Enter a City Name!</label>
                <input type="text" id="city-input">
                <br>
          
                <!-- Button triggers new movie to be added -->
                <input id="add-city" type="submit" value="Enter">
              </form>

                <div class="form-group mx-sm mb">

              </form>   -->

                  <li>This is a test</li>

              </div> -->
                <!-- <button>These will be js based</button>
                <button>These will be js based</button>
                <button>These will be js based</button> -->
          </div>
          <!-- Right side of the screen, (not the search screen) -->
          <div id="rightWin" class="col-9">
              <h1 id="weatherTitle">Today's Weather is </h1>
            <div class="col-sm-12">
                <h5 id="cityName">City Name</h5>
                <div class="row">
                  <div class="col-8 col-sm-6">
                    <h5 id="temp">Temperature</h5>
                    <h5 id="humidity">Humidity</h5>
                    <h5 id="wind">Wind Speed</h5>
                    <h5 id="uvIndex">Uv Index</h5>
                    <button id="uvBtn"></button>
                  </div>
                  <!-- <div class="col-4 col-sm-6">Image of Cityh
                    <img id="cityImage" src="" alt="City Picture">
                  </div> -->
                </div>
              </div>
              <br>
              
              <div id="forecastWin" class="col-sm-12">
                <h3>5-Day Forecast</h3>
                <div class="row">
                  <div id="card1" class="col">
                    <h5 id="one"></h5>
                    <img id="two" src="" alt="">
                    <h5 id="three"></h5>
                    <h5 id="four"></h5>
                  </div>
                  <div id="card2" class="col">                    
                    <h5 id="five"></h5>
                    <img id="six" src="" alt="">
                    <h5 id="seven"></h5>
                    <h5 id="eight"></h5>
                  </div>
                  <div id="card3" class="col">
                    <h5 id="nine"></h5>
                    <img id="ten" src="" alt="">
                    <h5 id="eleven"></h5>
                    <h5 id="twelve"></h5>
                  </div>
                  <div id="card4" class="col">
                    <h5 id="thirteen"></h5>
                    <img id="fourteen" src="" alt="">
                    <h5 id="fifteen"></h5>
                    <h5 id="sixteen"></h5>

                  <div id="card5" class="col">

                    <img id="eighteen" src="" alt="">
                    <h5 id="nineteen"></h5>

                </div>
